      <link rel="stylesheet" href="main.css">
      <link rel="stylesheet" href="contact.css"> 
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    </head>
    <body>
      <div class="container">
          <header>
            <nav class="nav">
              <a href="index.html">Cards&Cookies</a>
              <a href="#" class="icon-menu"><i class="fa-solid fa-bars menu"></i></a>
              <ul class="hidden-mobile">
                <li><a href="card.html">Cards</a></li>
                <li><a href="cookie.html">Cookies</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </nav>
          </header>
          <main>
            <div id="form">
              <div id="contact">
                <h1>Contact us</h1>
                <div id="send_form_status"></div>
                <form id="contact_form">
                  <div><label for="name">Name</label></div>
                  <div><input type="text" name="name" id="name" class="formField" required/></div>
                  <div><label for="phone">Phone number</label></div>
                  <div><input type="text" name="phone" id="phone" class="formField" /></div>
                  <div><label for="email">Email address</label></div>
                  <div><input type="email" name="email" id="email" class="formField" required/></div>
                  <div><label for="message">Your message</label></div>
                  <div><textarea name="message" id="message" class="formField" required></textarea></div>
                  <div><button class="sendBtn">Send request</button></div>
                </form>    
              </div>
            </div>
          </main>
          <footer>
            <p id="counter"></p>
          </footer>
      </div>  
      <script
      src="https://kit.fontawesome.com/b53d6f6b39.js"
      crossorigin="anonymous"
      ></script>
